<!DOCTYPE html>
<html>

<head>
    <title>Pixabay Image Search</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Bildsökmotor.css">
</head>

<body>
    <h1>Pixabay Image Search</h1>
    <div class="search-container">
        <input type="text" placeholder="Search for photo" id="search-input">
        <select id="color-input">
            <option value="">Any color</option>
            <option value="red">Red</option>
            <option value="orange">Orange</option>
            <option value="yellow">Yellow</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
            <option value="purple">Purple</option>
            <option value="pink">Pink</option>
            <option value="brown">Brown</option>
            <option value="gray">Gray</option>
            <option value="black">Black</option>
            <option value="white">White</option>
        </select>
        <button id="search-button">Submit</button>
    </div>
    <div id="image-container"></div>
    <div class="pagination">
        <button id="prev-button" disabled>Föregående sida</button>
        <span id="page-info"></span>
        <button id="next-button" disabled>Nästa sida</button>
    </div>
    <script src="Bildsökmotor.js"></script>
</body>

</html>
